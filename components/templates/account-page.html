<template tag-name="account-page">

    <div class="container">
        <h2>Welcome to Your Bank</h2>
        <!-- <p>Account Balance: $<span lbind="balance"></span></p> -->

        <h3>Deposit</h3>
        <input type="text" placeholder="accountNumber" id="accountNumber"/>
        <input type="number" placeholder="Amount" id="depositAmount"/>
        <button onclick="{{action('deposit')}}">Deposit</button>

        <h3>Withdraw</h3>
        <input type="text" placeholder="accountNumber" id="withdrawAccNumber"/>
        <input type="number" placeholder="Amount" id="withdrawAmount"/>
        <button onclick="{{action('withdraw')}}">withdraw</button>


        <h3>Transfer</h3>
        <input type="text" placeholder="accountNumber" id="transferAccNumber"/>
        <input type="text" placeholder="Recipient Account" id="recipient"/>
        <input type="number" placeholder="Amount" id="transferAmount"/>
        <button onclick="{{action('transfer')}}">Transfer</button>
    
        <button onclick="{{action('logout')}}">Logout</button>
    </div>

</template>
